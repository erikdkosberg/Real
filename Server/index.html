<html>

	<head>

		<meta>

		<script>

		document.writeln("Welcome to the localhost".fixed());
		
		// Master Dictionary to pass between Python and JS
		var data = {};

		// Initialize attributes on the main page
		function init_page() {
			document.bgColor = "cyan";
		};

		// Main loop to index through data.txt using AJAX
		function reader() {
			const xhttp = new XMLHttpRequest();
			xhttp.onload = function() {
				document.getElementById("test").innerHTML = this.responseText;
			}
			xhttp.open("GET", "data.txt");
			xhttp.send();
		};			

		// Discrete function calls go here; only called once
		init_page();

		// Continuous calls go here; i.e. polling data source
		setTimeout(reader(), 1000);

		</script>
	
	</head>

	<body>

		<div id="main_div">

			<h1> Real API </h1>

				<p>
			 	A simple interface for Python, JS, and HTML;
					to facilitate updating a webpage in *real-time*
					via the localhost.
				 </p>
		</div>

		<!--To place our content from data.txt-->
		<div id="test"></div>

		<form>


		<!--This is an example of navigating to global file on the server-->
		<input type="button" value="Go to the server home page" onClick="location.href='server.html'">

		<!--This is an example of navigating to nested file on the server-->
		<input type="button" value="click me" onClick="location.href='Frames/frame1.html'">


		</form>

	</body>

</html>
