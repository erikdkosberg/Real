		<script>

		document.writeln("Welcome to the localhost".fixed());
		
		// Master Dictionary to pass between Python and JS
		var data = {};

		// Initialize attributes on the main page
		function init_page() {
			document.bgColor = "cyan";
		};

		// Main loop to index through data.txt using AJAX
		function reader() {
			const xhttp = new XMLHttpRequest();
			xhttp.onload = function() {
				document.getElementById("test").innerHTML = this.responseText;
			}
			xhttp.open("GET", "data.txt");
			xhttp.send();
		};			

		// Discrete function calls go here; only called once
		init_page();

		// Continuous calls go here; i.e. polling data source
		setTimeout(reader(), 1000);

		// White-box code
		$(".white-box").hover(function() {

			$(".container").css("background-color","#EFF6FC");
  
			}, function() {
  
				$(".container").css("background-color","#f4f5f4");
  
			});

		</script>
